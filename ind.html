<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style1.css">
  <title></title>
</head>

<body>
  <div class="amazon-logo">
    <img src="am.png">
  </div>

  <div class="amazon-form">
    <form>
      <h3>Create account</h3>
          <label>
                <span>Your name</span><br>
                <input type="text" id="name" name="name" placeholder=" First and last name"/>
          </label>

          <label>
                <span>Mobile number or email</span><br>
                <input type="text" id="numberoremail" name="email" />
          </label>

          <label>
                <span>Password</span><br>
                <input type="password" id="password" name="userPassword" placeholder=" At least 6 characters"/>
                <p class="passWD">Passwords must be at least 6 characters.</p>
          </label>

          <label>
                <span style="margin-top: 135x;">Re-enter password</span><br>
                <input type="password" id="rePass" name="userPassword" />
          </label>
          <input id="submitBtn" type="submit" value="Continue" />
        <p class="txt">By creating an account, you agree to Amazon's</p>
        <p class="term"><a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>

        <hr>

        <p class="txt">Already have an account? <a href="#">Sign in</a></p>
        <p class="txt">Buying for work? <a href="#">Create a free business account</a></p>
    </form>
  </div>
</body>

</html>
